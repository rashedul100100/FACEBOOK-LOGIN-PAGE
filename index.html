<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login page design</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="facebook">
            <div class="facebook-left">
                <div class="image">
                    <img src="image/Facebook-Logo.png" alt="image">
                </div>
                <p>Facebook helps you connect and share <br> with the people in your life.</p>
            </div>
            <div class="facebook-right">
                <div class="login-area">
                    <form action="#" class="login-form">
                        <input type="email" name="email" id="email" placeholder="Email address or phone number"> <br>
                        <input type="password" name="password" id="password" placeholder="password"> <br>
                        <button type="submit" class="btn">Log in</button>
                    </form>
                    <div class="forgot-password">
                        <a href="#">Forgotten password?</a>
                        <hr class="line">
                        <a href="signup.html"><button class="new-btn">Creat new account</button></a>

                    </div>
                </div>
                <p class="creat-page"> <a href="#">Create a Page</a> Create a Page for a celebrity, brand or business.
                </p>
            </div>
        </div>
    </div>

    <!-- ============ sign up ============= -->


    <script src="js/min.js"></script>
</body>

</html>
